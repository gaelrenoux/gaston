# A minimal configuration
gaston: {

  settings: {
    incompatibility-anti-preference: -1000.0
    default-max-topics-per-slot: 5
    default-min-persons-per-topic: 4
    default-max-persons-per-topic: 6
  }

  table-settings: {
    separator: "\t"
    persons-starting-col: 4
    persons-row: 1
    other-header-rows-count: 0
    topic-col: 0
    min-persons-col: null
    max-persons-col: 2
    persons-count-add: 1
    mandatory-person-col: 1
    mandatory-person-reward-weight: 1.5
    forbidden-person-marker: 0
    preferences-score-mapping: {
      1: 1.0
      2: 5.0
    }
  }

  slots: [
    [
      {name: A, max-topics: 4}
      {name: B}
    ],
    [
      {name: C}
    ]
  ]

  topics: [
    {
      min: 5,
      max: 5,
      name: alpha
    },
    {
      max: 5,
      name: beta
      slots: [A]
    },
    {
      name: gamma,
      duration: 2
    }
  ]

  persons: [
    {
      name: bernard
      mandatory: [alpha]
      forbidden: []
      wishes: {
        alpha: 5,
        beta: 1,
        gamma: 1
      }
    },
    {
      name: laverne
      mandatory: []
      forbidden: [beta]
      absences: []
      incompatible: []
      weight: 1
      wishes: {}
    },
    {
      name: hoagie
      absences: []
      incompatible: []
      weight: 1.5
    }
  ]

  constraints: {
    simultaneous = [
      {topics = [alpha, beta]}
    ]
    exclusive = [
      {topics = [beta, gamma], exemptions = [laverne]}
    ]
  }

}
